
<div>
  <section class="time-line-box">

    <div class="swiper-container text-center"> 

      <mat-slider [min]="0" [max]="120" [step]="1" [tickInterval]="24" thumbLabel discrete [displayWith]="formatLabel">
        
      </mat-slider>

      <div class="content-timeline">

        <div class="swiper-wrapper" *ngFor="let h of hours">
          <div class="swiper-slide">
            <div class="timestamp"><span class="date"></span></div>
            <div class="status"><span>{{h}}</span></div>
          </div>
        </div>

      </div>

    </div>

  </section>

</div>
